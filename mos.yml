author: Paolo Manna <paolo@paolomanna.com>
description: Driving the car robot
version: 1.0
manifest_version: 2017-09-29
libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

platforms: [ esp32, esp8266 ]

config_schema:
  - ["i2c.enable", true]
  - ["dns_sd.enable", true]
  - ["device.platform", "s", {title: "MOS Platform"}]
  - ["pins", "o", {title: "Pins layout"}]
  - ["pins.led", "i", -1, {title: "LED GPIO pin"}]
  - ["pins.button", "i", -1, {title: "Button GPIO pin"}]

build_vars:
  MGOS_ENABLE_DNS_SD: 1

conds:
  - when: mos.platform == "esp32"
    apply:
      config_schema:
        - ["pins.led", 5]
        - ["pins.button", 0]
        - ["device.platform", "esp32"]
        - ["i2c.sda_gpio", 21]
        - ["i2c.scl_gpio", 22]
  - when: mos.platform == "esp8266"
    apply:
      config_schema:
        - ["pins.led", 2]
        - ["pins.button", 0]
        - ["device.platform", "esp8266"]
        - ["i2c.sda_gpio", 4]
        - ["i2c.scl_gpio", 5]

libs:
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/i2c
  - origin: https://github.com/mongoose-os-libs/mjs
  - origin: https://github.com/mongoose-os-libs/rpc-loopback
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-service-gpio
  - origin: https://github.com/mongoose-os-libs/rpc-service-i2c
  - origin: https://github.com/mongoose-os-libs/rpc-service-wifi
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/spi
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/adc
  - origin: https://github.com/mongoose-os-libs/dns-sd
  - origin: https://github.com/mongoose-os-libs/pwm

sources:
  - src

filesystem:
  - fs

tags:
  - js
  - mobile
  - robot

